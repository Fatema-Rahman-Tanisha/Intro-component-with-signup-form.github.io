<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>
  
</head>
<body class=" w-full md:h-screen bg-[#ff7a7a] flex justify-evenly items-center md:flex-row flex-col" style="background-image: url('./images/bg-intro-desktop.png');" >
<div class="text md:w-1/3 w-[60%] md:p-0 py-9">
  <h1 class=" text-3xl lg:text-5xl py-2 tracking-wide font-bold text-white"   style="font-family: 'Baloo Bhaina 2', cursive;"> Learn to code by watching others</h1>
  <p class="tracking-wide py-3 text-white"   style="font-family: 'Baloo Bhaina 2', cursive;">  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 
 
  </p>
</div>
<div class="formSection w-2/3 md:w-1/2 lg:w-1/3 md:h-full h-[40rem] flex flex-col justify-center items-center">
<div class="offer h-14 sm:h-20 w-full bg-[#6055a5] rounded-lg"style="font-family: 'Baloo Bhaina 2', cursive;">
<h1 class="md:text-lg sm:text-base text-xs flex justify-center items-center  sm:flex-row flex-col h-full text-white ">
  <span class="font-bold">Try it free 7 days </span>then $20/mo. thereafter
</h1>
</div>
<form class=" w-full h-[70%] bg-white my-3 rounded-lg flex flex-col justify-evenly items-center" id="form">
<input class="border-2 border-gray-300 md:w-2/3 w-[80%] h-12 rounded-md py-4 px-5" type="text" name="fname" id="fname" placeholder="First Name ">
<input class="border-2 border-gray-300 md:w-2/3 w-[80%] h-12 rounded-md py-4 px-5" type="text" name="lname" id="lname" placeholder="Last Name">
<input class="border-2 border-gray-300 md:w-2/3 w-[80%] h-12 rounded-md py-4 px-5" type="text" name="email" id="email" placeholder="Email Address">
<div class="pwordDiv flex justify-between items-center border-2 border-gray-300 md:w-2/3 w-[80%] h-12 rounded-md py-4 px-5">
  <input class="border-none outline-none background-transparant w-[80%]" type="password" name="pass" id="pass" placeholder=" Password">
  <img class="h-6 mx-2" src="./images/visible.svg" alt="" id="imgPass" onclick="toggleDisplayPass()">
</div>

<button type="submit" class="md:w-2/3 w-[80%] h-10 bg-[#38cc8c] text-white uppercase font-semibold rounded-lg sm:text-base text-xs">  Claim your free trial </button>
</form>
</div>
  <!--By clicking the button, you are agreeing to our Terms and Services -->
<script src="./js/index.js"></script>
</body>
</html>
